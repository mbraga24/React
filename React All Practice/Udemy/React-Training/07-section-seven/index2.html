<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    class LifeWarnings extends React.Component {

      handleButtonTouch() {
        alert("ouch... that's hot!!!");
      }
      handleButtonDrink() {
        alert("Brain freeeeeze!!!");
      }

      render() {
        return (
          <div>
            <h1>Life Warnings</h1>
            <button type="button" onMouseOver={this.handleButtonTouch}>Touch Stove</button>
            <button type="button" onMouseOver={this.handleButtonDrink}>Drink Slurpee Really Fast</button>
          </div>
        );
      }
    }

    ReactDOM.render(
      <LifeWarnings />,
      document.getElementById("app")
    );
  </script>

</body>
</html>
