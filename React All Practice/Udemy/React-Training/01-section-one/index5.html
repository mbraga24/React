<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
  </head>
  <body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not render yet.</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

      ReactDOM.render(
        // CHALLENGE - RENDER 3 JSX ELEMENTS TO THE DOM
        <div>
          <h1>The beginning</h1>
          <h2>The story of a fallen angel</h2>
          <p>Banished by Michael, the most powerful archangel of all, Elliot has wandered the world for thousands of years. </p>
        </div>,
        document.getElementById('app')
      );
    </script>

  </body>
</html>
