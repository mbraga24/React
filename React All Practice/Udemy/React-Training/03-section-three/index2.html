<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling Components</title>
  </head>
  <body>
    <div id="app">React has not rendered yet!</div>

    <script type="text/babel">

      var Red = function() {
        const redStyle = {
          height: 50,
          width: 150,
          backgroundColor: "red"
        }
        return (
          <h1 style={redStyle}>Red</h1>
        );
      }

      var Orange = function() {
        const orangeStyle = {
          height: 50,
          width: 150,
          backgroundColor: "orange"
        }
        return (
          <h1 style={orangeStyle}>Orange</h1>
        );
      }

      var Yellow = function() {
        const yellowStyle = {
          height: 50,
          width: 150,
          backgroundColor: "yellow"
        }
        return (
          <h1 style={yellowStyle}>Yellow</h1>
        );
      }

      var Green = function() {
        const greenStyle = {
          height: 50,
          width: 150,
          backgroundColor: "green",
          color: "white"
        }
        return (
          <h1 style={greenStyle}>Green</h1>
        );
      }

      var Blue = function() {
        const blueStyle = {
          height: 50,
          width: 150,
          backgroundColor: "blue",
          color: "white"
        }
        return (
          <h1 style={blueStyle}>Blue</h1>
        );
      }

      var Indigo = function() {
        const indigoStyle = {
          height: 50,
          width: 150,
          backgroundColor: "indigo",
          color: "white"
        }
        return (
          <h1 style={indigoStyle}>Indigo</h1>
        );
      }

      var Violet = function() {
        const violetStyle = {
          height: 50,
          width: 150,
          backgroundColor: "violet"
        }
        return (
          <h1 style={violetStyle}>Violet</h1>
        );
      }
      ReactDOM.render(
        <div>
          <Red /> <Orange /> <Yellow /> <Green /> <Blue /> <Indigo /> <Violet />
        </div>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
