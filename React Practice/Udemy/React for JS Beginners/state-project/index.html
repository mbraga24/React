<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    class DinnerVote extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          total: 0
        };
        this.handleButtonAdd = this.handleButtonAdd.bind(this);
        this.handleButtonSubtract = this.handleButtonSubtract.bind(this);
      }

      handleButtonAdd() {
        this.setState({
          total: this.state.total + 1
        });
      }

      handleButtonSubtract(event) {
        this.setState({
          total: this.state.total - 1
        });

      }

      render() {
        const dinnerImage = this.props.img;

        const wrapperStyle =  {
          display: "inline-block",
          margin: 40,
          height: 550,
          width: 300,
          padding: 0,
          textAlign: "center",
          backgroundColor: "#FFF",
          borderRadius: 25,
          filter: "drop-shadow(0px 0px 5px #555)"
        };
        const imgCard = {
          height: 200,
          width: 200,
          marginTop: 20,
          filter: "drop-shadow(0px 0px 5px #555)"
        };
        const titleStyle = {
          margin: "10 0 10 0"
        };
        const buttonStyle = {
          padding: 10,
          borderRadius: 25,
          margin: 0
        }

        return (
          <div style={wrapperStyle}>
            <img style={imgCard} src={dinnerImage} alt="Food Image"/>
            <h1>Dinner Time</h1>
            <h5 style={titleStyle}>Vote here if you want this</h5>
              <button style={buttonStyle} onClick={this.handleButtonAdd} type="button">+1</button>
            <h5 style={titleStyle}>Vote here if you do not want this</h5>
              <button style={buttonStyle} onClick={this.handleButtonSubtract}type="button">-1</button>
            <h5>Total:{this.state.total}</h5>
          </div>
        );
      }
    }

    ReactDOM.render(
    <div>
      <DinnerVote img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg"/>
      <DinnerVote img="https://static.pexels.com/photos/58722/pexels-photo-58722.jpeg"/>
      <DinnerVote img="https://static.pexels.com/photos/70497/pexels-photo-70497.jpeg"/>
    </div>,
      document.getElementById("app")
    );
  </script>

</body>
</html>
