<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Capstone Project One</title>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

      // FriendLy Complex Component
      function FriendLy() {
        const friendlyStyle = {
          height: 400,
          width: 250,
          padding: 0,
          backgroundColor: "#FFF",
          filter: "drop-shadow(0px 0px 5px #555)"
        }
        return (
          <div style={friendlyStyle}>
            <Avatar/>
            <UserName/>
            <GetConnected/>
          </div>
        );
      }

        // Avatar Component
        function Avatar() {
          const avatarStyle = {
            marginLeft: 20,
            marginTop: 20,
            width: 200,
            height: 200,
            borderRadius: "50%"
          }
          return (
            <img src="./not-too-bad.png" alt="profile pic" style={avatarStyle}/>
          );
        }

        // UserName Component
        function UserName() {
          const nameStyle = {
            fontSize: 24,
            fontFamily: "Arial, Helvetica, sans-serif",
            marginTop: 25,
            marginLeft: 50,
            marginBottom: 25,
          }
          return (
            <h1 style={nameStyle}>Profile Name</h1>
          );
        }

        // GetConnected Complex Component
        function GetConnected() {
          return (
            <div class="">
              <Like/>
              <Share/>
              <Add/>
            </div>
          );
        }

        const iconStyle = {
          margin: 30
        }

        // Like Component
        function Like() {
          return (
            <i className="far fa-thumbs-up" style={iconStyle}></i>
          );
        }

        // Share Component
        function Share() {
          return (
            <i className="fas fa-share" style={iconStyle}></i>
          );
        }

        // Add Component
        function Add() {
          return (
            <i className="fas fa-users" style={iconStyle}></i>
          );
        }

      ReactDOM.render(
        <FriendLy/>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
