<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Capstone Project One - Part 4</title>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

      // FriendLy Complex Component
      function FriendLy(props) {
        const people = props.people;

        const womensCards = people.filter((person) => {
          return person.female
        }).map((person) => {
          const friendlyStyle = {
            display: "inline-block",
            margin: 40,
            height: 300,
            width: 200,
            padding: 0,
            backgroundColor: "#FFF",
            filter: "drop-shadow(0px 0px 5px #555)"
          }
          return <div style={friendlyStyle} className="centered"> <Avatar img={person.img} /> <UserName name={person.name} /> <GetConnected/> </div>
        });

        return (
          <div>
            {womensCards}
          </div>
          <hr/>
          // <div>
          //   {mensCards}
          // </div>
        );
      }

        // Avatar Component
        function Avatar(props) {
          const avatarStyle = {
            marginLeft: 25,
            marginTop: 20,
            width: 150,
            height: 150,
            borderRadius: "50%"
          }
          return (
            <img src={props.img} alt="profile pic" style={avatarStyle}/>
          );
        }

        // UserName Component
        function UserName(props) {
          const nameStyle = {
            fontSize: 24,
            textAlign: "center",
            fontFamily: "Arial, Helvetica, sans-serif",
            marginTop: 10,
            marginBottom: 15
          }
          return (
            <h1 style={nameStyle}>{props.name}</h1>
          );
        }

        // GetConnected Complex Component
        function GetConnected() {
          const connectedStyle = {
            marginLeft: 12
          }
          return (
            <div style={connectedStyle}>
              <Like/>
              <Share/>
              <Add/>
            </div>
          );
        }

        const iconStyle = {
          margin: 20
        }

        // Like Component
        function Like() {
          return (
            <i className="far fa-thumbs-up" style={iconStyle}></i>
          );
        }

        // Share Component
        function Share() {
          return (
            <i className="fas fa-share" style={iconStyle}></i>
          );
        }

        // Add Component
        function Add() {
          return (
            <i className="fas fa-users" style={iconStyle}></i>
          );
        }

        // Challenge - pass people array to the FriendLy component

        var people = [{id: 0, name: "Rob", gender: "male", img: "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"},
              {id: 1, name: "Charles", gender: "male", img:"https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"},
              {id: 2,  name: "Natalie", gender: "female", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
              {id: 3, name: "Jenny", gender: "female", img: "https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"},
              {id: 4, name: "Sarah", gender: "female", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"},
              {id: 5, name: "Josh", gender: "male", img: "https://images.pexels.com/photos/736716/pexels-photo-736716.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"},
              {id: 6, name: "Kenny", gender: "male", img: "https://static.pexels.com/photos/325682/pexels-photo-325682.jpeg"},
              {id: 7, name: "John", gender: "male", img: "https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg"},
              {id: 8, name: "Alisha", gender: "female", img: "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"},
              {id: 9, name: "Li", gender: "female", img: "https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"}
              ];

      ReactDOM.render(
        <FriendLy
          people={people} />,
          document.getElementById('app')
      );
    </script>
  </body>
</html>
