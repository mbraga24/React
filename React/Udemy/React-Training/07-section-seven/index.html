<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- NAMING CONVETION FOR FUNCTION EVENT HANDLERS
    1. Begin with "on" or "handle".
    2. Name of the DOM getElementById.
    3. Describe the expected action. -->

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    class Note extends React.Component {

      handleButtonEdit() {
        alert("This function will edit a button");
      }
      handleButtonDelete() {
        alert("This function will delete a button");
      }

      render() {
        return (
          <div>
            <h1>Useless Note Taker</h1>
            <button onClick={this.handleButtonEdit}>Edit Note</button>
            <button onClick={this.handleButtonDelete}>Delete Note</button>
          </div>
        );
      }
    }


    ReactDOM.render(
      <Note />,
      document.getElementById("app")
    );
  </script>

</body>
</html>
