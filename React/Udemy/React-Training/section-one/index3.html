<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
  </head>
  <body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not render yet.</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

      // CREATE A VARIABLE FOR JSX AND FOR LOCATION

      // VARIABLE FOR JSX
      const hello = <h1>Hello World! (index3)</h1>;
      // VARIABLE FOR LOCATION
      const destination = document.getElementById('app');

      ReactDOM.render(hello, destination);
    </script>

  </body>
</html>
