<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Components Props</title>
  </head>
  <body>
    <div id="app">React has not rendered yet!</div>

    <script type="text/babel">

      const Color = function(props) {
          const colorBox = {
            height: 50,
            width:  150,
            backgroundColor: props.color
          }
          return (
            <h1 style={colorBox}>{props.name}</h1>
          );
      }

      ReactDOM.render(
        <div>
          <Color color="red" name="red"/>
          <Color color="yellow" name="yellow" />
          <Color color="green" name="green" />
          <Color color="blue" name="blue" />
          <Color color="indigo" name="indigo" />
          <Color color="violet" name="violet" />
        </div>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
